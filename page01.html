<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style01.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="wrapper">
    <header class="header shadow-sm">
      <div class="navbar navbar-dark">
        <div class="d-flex justify-content-between align-items-center w-100">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="./images/logo.png" alt="TASI">
          </a>
          <a href="tel:+0673724858" class="text-dark text-decoration-none">+38 067 372 48 58</a>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="main-header text-center position-relative">
       <img src="./images/vector-bg.png" alt="" class="vector-bg" />
        <img class="grid-image" src="./images/grid.png" alt="" />

        <div class="container main-header-content">
          <div class="red-ellips">
            <img src="./images/Ellipse 34.png" alt="">
            <img src="./images/Vector.png" alt="">
          </div>
          <h1>НЕУДАЧНАЯ ПОПЫТКА ОПЛАТЫ</h1>
          <p class="h5 pt-2">Пожалуйста, повторите попытку.</p>
          <p>
            <button class="try-one-more-time-btn my-5">Попробовать ещё раз</button>
          </p>
        </div>
      </section>

      <div class="album">
        <div class="album-inner">
          <h3 class="h1">КОНТАКТЫ</h3>
          <div class="container">
            <div class="row">
              <div class="col-md-4 contact">
                <img src="./images/Group.png" alt="">
                <span></span>
                <a class="text-dark text-decoration-none" href="tel:+380673724858">+38 067 372 48 58</a>
              </div>
              <div class="col-md-4 contact">
                <img src="./images/e-mail.png" alt="">
                <span></span>
                <a class="text-dark text-decoration-none" href="mailto:info@tasinvest.com">info@tasinvest.com</a>
              </div>
              <div class="col-md-4 contact">
                <img src="./images/site.png" alt="">
                <span></span>
                <a class="text-dark text-decoration-none" href="http://tasinvest.com" target="_blank"
                  rel="noopener noreferrer">tasinvest.com</a>
              </div>
            </div>
            <div class="row links">
              <div class="col-3 p-0">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  class="text-center text-decoration-none text-dark d-block py-4">YouTube</a>
              </div>
              <div class="col-3 p-0">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  class="text-center text-decoration-none text-dark d-block py-4">Facebook</a>
              </div>
              <div class="col-3 p-0">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  class="text-center text-decoration-none text-dark d-block py-4">BKoнтaктe</a>
              </div>
              <div class="col-3 p-0">
                <a href="http://" target="_blank" rel="noopener noreferrer"
                  class="text-center text-decoration-none text-dark d-block py-4">Telegram</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

</html>
